{% extends "base.html" %}

{% block content %}
<h1>Historial</h1>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.carne.label }}<br>
        {{ form.carne(size=32) }}<br>
        {% for error in form.carne.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>{{form.submit() }}</p>
</form>
{% endblock %}
